<html>
<head>
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script language="JavaScript" type="text/javascript">
        function hitung(operator) {
            //variable bilangan pertama
            var bil1 = parseFloat(document.getElementById("bil1").value);
            //variable bilangan kedua
            var bil2 = parseFloat(document.getElementById("bil2").value);
            //variable text hasil perhitungan
            var hasil = document.getElementById("hasil");
            //variable untuk total perhitungan
            var total;
            if(operator == "+"){
                total = bil1 + bil2;
            }else if(operator == "-"){
                total = bil1 - bil2;
            }else if(operator == "*"){
                total = bil1 * bil2;
            }else{
                total = bil1 / bil2;
            }
            hasil.value = total;
        }
        </script>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <td colspan="3">
                    <b>Kalkulator</b>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="bil1" placeholder="Bilangan 1"></td>
                <td><button type="submit" class="tombol" onclick="hitung('+')">+</button></td>
                <td><button type="submit" class="tombol" onclick="hitung('-')">-</button></td>
            </tr>
            <tr>
                <td><input type="text" id="bil2" placeholder="Bilangan 2"></td>
                <td><button type="submit" class="tombol" onclick="hitung('*')">*</button></td>
                <td><button type="submit" class="tombol" onclick="hitung('/')">/</button></td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" id="hasil" placeholder="Hasil" readonly></td>
            </tr>
        </table>
    </div>
</body>
</html>
