<html>
    <head>
        <title>Pendaftaran</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="box">
            <div id="head">
                <br><br><br>
                <p style="font-size: 50px;">Halaman Pendaftaran</p>
                <p>Pendaftaran sebagai peserta dalam RAKERWIL (Rapat Kerja Wilayah) Bali dan Nusa Tenggara 2020</p>
            </div>
        </div>
        <br>
        <form>
            <table width=90%>
                <tr>
                    <td colspan="3"><input type="text" id="form" placeholder="Nama Lengkap"></td>
                    <td colspan="3"><input type="text" id="form" placeholder="Nama Panggilan"></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" id="form" placeholder="No Telp"></td>
                    <td colspan="3"><input type="text" id="form" placeholder="Email "></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="form" placeholder="Tanggal Lahir"></td>
                    <td colspan="2"><input type="text" id="form" placeholder="Tempat Lahir"></td>
                    <td colspan="2"><select id="form" >
                        <option value="">Agama</option>
                        <option value="Islam">Islam</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katholik">Katholik</option>
                        <option value="Buddha">Buddha</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="form" placeholder="Universitas"></td>
                    <td colspan="2"><input type="text" id="form" placeholder="Fakultas/Jurusan"></td>
                    <td colspan="2"><input type="text" id="form" placeholder="Jabatan"></td>
                </tr>
                <tr>
                    <td colspan="6"><input type="text" id="form" placeholder="Alamat Asal"></td>
                </tr>
                <tr>
                    <td colspan="2">Foto Almamater</td>
                    <td colspan="2">Scan KTP</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="file" name="foto"></td>
                    <td colspan="2"><input type="file" name="ktp"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Daftar"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
